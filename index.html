<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/app.css">
  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>

  <form action="">


    <div class="container">
      <div class="content-box">
        <div class="top-bar">
          <div class="day">
            <p class="XDA">DAY</p>
            <input required autocomplete="off" placeholder="DD" class="Uday" name="userDay" type="text">
            <p class="required1"> <i>Must be a valid day</i></p>
          </div>
          <div class="month">
            <p class="XDB">MONTH</p>
            <input required autocomplete="off" placeholder="MM" class="Umonth" name="userMonth" type="text">
            <p class="required2"> <i>Must be a valid Month</i></p>
          </div>
          <div class="year">
            <p class="XDC">YEAR</p>
            <input required autocomplete="off" placeholder="YYYY" class="Uyear" name="userYear" type="text">
            <p class="required3"> <i> Must be a valid year</i></p>
          </div>
        </div>
        <div class="mid-container">
          <div class="line"></div>
          <button class="btn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="42" height="40"
              viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="1.5">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg></button>
        </div>

        <div class="bottom-container">

          <h1><span class="syear"> <i>--</i> </span> <i>years</i> </h1>
          <h1><span class="smonth"> <i>--</i> </span> <i>months</i></h1>
          <h1><span class="sday"> <i>--</i> </span> <i>days</i></h1>


        </div>
      </div>


    </div>

  </form>



  <script src="/app.js"></script>
</body>

</html>
